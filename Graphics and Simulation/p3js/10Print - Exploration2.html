<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="processingjs-style.css" type="text/css" />

    <!-- Adds quick functionality for setting up and creating 3D environments -->
    <script type="text/javascript" src="Libraries/ProcessingJS/p5.js"></script>
    <script
      type="text/javascript"
      src="Libraries/ProcessingJS/addons/p5.dom.min.js"
    ></script>
  </head>

  <body>
    <h1 id="project-title">
      10Print - Exploration #2
    </h1>
    <h2 id="description">Let it iterate once</h2>
    <canvas id="glcanvas"></canvas>
  </body>

  <script>
    let spacing = 25;
    let radius = 10;
    let x = 0;
    let y = 0;
    let x1 = 5;
    let y1 = 5;

    function setup() {
      createCanvas(450, 450);
      stroke(255);
      strokeWeight(4);
      fill(50);
      background(50);
    }

    function draw() {
      // If already drawn in draw over with background color and draw one cell down and to the left
      // If y == 0, or x == width, 20% chance to draw a horizontal slash i.e. "/"
      if (y < height) {
        occupied = get(x + spacing / 2, y + spacing / 2);
        if (y == 0 || (x == width - spacing && occupied[0] != 255)) {
          randV = Math.random();
          if (randV > 0.6) line(x + spacing, y, x, y + spacing);
        }

        if (occupied[0] == 255) {
          noStroke();
          rect(x, y, spacing, spacing);
          stroke(255);
          line(x, y + spacing, x - spacing, y + 2 * spacing);
        }

        x += spacing;
        if (x >= width) {
          x = 0;
          y += spacing;
        }
      } else y = 0;
    }
  </script>
</html>
