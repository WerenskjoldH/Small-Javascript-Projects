<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Circle Wave></title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="processingjs-style.css" type="text/css" />

    <!-- Adds quick functionality for setting up and creating 3D environments -->
    <script type="text/javascript" src="Libraries/ProcessingJS/p5.js"></script>
    <script
      type="text/javascript"
      src="Libraries/ProcessingJS/addons/p5.dom.min.js"
    ></script>
  </head>

  <body>
    <h1 id="project-title">Circle Wave</h1>
    <canvas id="glcanvas"></canvas>
    <h2 id="description">Please Click The Canvas</h2>
  </body>

  <script>
    let arr = new Array();

    function setup() {
      createCanvas(450, 450);
      background(50);
      noFill();

      strokeWeight(2);

      for (let i = 0; i < 450 / 20; i++) {
        for (let j = 0; j < 450 / 20; j++) {
          arr.push(createVector(i * (450 / 20), j * (450 / 20)));
        }
      }
    }

    function draw() {
      background(0);
      stroke(255);
      arr.forEach((c) => {
        circle(
          c.x,
          c.y,
          10 *
            Math.log(
              cos(millis() * 0.001 + c.x + c.y) +
                (sin(c.x + c.y) + cos(millis() * 0.001))
            )
        );
      });
    }
  </script>
</html>
